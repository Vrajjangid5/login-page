<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/preflight.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/utilities.min.css" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <style>
        @media only screen and (max-width:450px){
            .jay{
                flex-wrap: wrap;
                padding: 5%;
                width: 100%;
            }
            .vraj{
                width: 100%;

            }
            .sumit{
                margin-top: 2%;
                margin-left: 0;
                width: 100%;
            }
            input[type=Email]{
                margin-left: -5%;
            }
            input[type=password]{
                margin-left: -5%;
            }
            #btnstyle{
                margin-left: 20px;
            }
        }
        .Anju{
            padding: 4%;
            padding-top: 6%;
            padding-bottom: 4%;
        }
        .jay{
            height: 90%;

        }
        .sign{
            padding-top: 4%;
        }
        .textf{
            font-size: 1.5rem; /* 36px */
            line-height: 2.5rem;
        }
        input[type=text] {
            width: 90%;
            padding: 6px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid ;
             border-radius: 4px;
             box-shadow: 0 0 5pt 2pt gray;
        }
        input[type=Email] {
            width: 95%;
            padding: 6px 20px;
            margin: 8px 10px ;
            box-sizing: border-box;
            border: 1px solid ;
             border-radius: 4px;
             box-shadow: 0 0 5pt 1pt gray;
             margin-top: 7%;
             margin-left: -8.5%;
        }
        
        input[type=password] {
            width: 95%;
            padding: 6px 20px;
            margin: 8px 10px ;
            box-sizing: border-box;
            border: 1px solid ;
             border-radius: 4px;
             box-shadow: 0 0 5pt 1pt gray;
             margin-top: 7%;
             margin-left: -16%;
        }
        .mydiv{
            /* border: 2px outset black; */
            padding: 6px 10px;
            width: 45%;
            border: 1px solid ;
             border-radius: 4px;
             box-shadow: 0 0 5pt 1pt gray;
        }
        #customdiv{
            margin-left: 5%;
        }

        #btnstyle{
            width: 95%;
            background-color: blue;
            padding: 6px 20px;
            margin: 8px 10px ;
            box-sizing: border-box;
            border: 1px solid ;
             border-radius: 4px;
             box-shadow: 0 0 5pt 2pt gray;
             margin-top: -1%;
             margin-left: -0.3%;
             
        }
        
    </style>
</head>
<body>
        <section class="bg-gray-300 min-h-screen flex justify-center items-center">
            <div class="bg-white flex rounded-2xl
             shadow-lg w-7/12  overflow-hidden jay  p-3 mx-auto" id="purplehi">

                

                <div class="w-5/12  vraj bg-violet-600 h-1/2 rounded-2xl
                shadow-lg ">
                    <div class="Anju">
                        
                           
                                <p class="ml-3 text-yellow-100">start for free</p>
                           
                            <br>
                            <br>
                            
                                <h1 class="ml-3 text-4xl font-bold text-white">Create a new account.</h1>

                                <p class="text-yellow-100 py-2 ml-3">Embark on a journey to a Heigher Lifestyle with Our Fitness and Wellings Community Sign Up Today!</p>
                            <br>
                            <br>
                            <br>
                           
                           


            <div id="indicators-carousel"  class="relative w-11/12 bg-violet-900 py-3 h-44 rounded-2xl mb-4 p-10 ml-3
            shadow-lg" data-carousel="static">
                <!-- Carousel wrapper -->
                <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                    <!-- Item 1 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                        <img src="/pic5.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 2 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="/docs/images/carousel/carousel-2.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 3 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="/docs/images/carousel/carousel-3.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 4 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="/docs/images/carousel/carousel-4.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 5 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="/docs/images/carousel/carousel-5.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                </div>
                <!-- Slider indicators -->
                <div class="absolute z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse bottom-5 left-1/2">
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
                </div>
                <!-- Slider controls -->
                <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                        </svg>
                        <span class="sr-only">Previous</span>
                    </span>
                </button>
                <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                        </svg>
                        <span class="sr-only">Next</span>
                    </span>
                </button>
            </div>



                </div>
                </div>
                <div class="w-1/2 block sumit ml-14 sign">
                    <h1 class="font-bold textf">Get Start</h1>
                    <p class="font-bold ">Already a member?<a class="text-violet-700" href="http://127.0.0.1:5500/loginPage/dist/index.html">Log in</a></p>

                        <br>
                    <div class="flex">
                        <div>
                            <label for="fname">First name</label>
                           <br>
                            <input type="text" id="fname" name="fname" >
                        
                        </div>
                        <div>
                            <label for="lname">Last name</label>
                            <br>
                            <input type="text" id="lname" name="lname">
                        </div>

                    </div>
                    
                    <div>
                        <label>Gender</label>
                        <br>
                        
                        <div class="flex">
                           <div class="mydiv">
                            <input type="radio" id="Male" name="Gender" value="MALE">
                            <label class="font-bold">Male</label>
                           </div>
                           
                            <div class="mydiv" id="customdiv">
                                <input type="radio" id="Female" name="Gender" value="FEMALE">
                            <label class="font-bold">Female</label>
                            </div>
                        </div>

                    </div>
                            <br>

                    <div class="flex">
                        <label >Email</label>
                        <br>
                        <input type="email" id="email" name="email">

                    </div>
                    
                    <div class="flex">
                        <label for="pwd">Password:</label>
                        <input type="password" id="pwd" name="pwd">

                    </div>
                    <br>
                    
                    <div class="flex justify-center " id="btnstyle">
                        <button type="button" class="font-bold text-white">Sign Up</button>

                    </div>
                </div>

            </div>

        </section>
</body>
